<ul class="list-group">
  <li class="list-group-item">
    <strong>Tipo</strong>
    <span class="pull-right">
      <span class="label type type-{{type | lowercase}}" ng-repeat="type in item.type">
        {{type}}
      </span>
    </span>
  </li>
  <li class="list-group-item">
    <strong>Empresa</strong>
      <p>
        {{item.customer}}
      </p>
  </li>
  <li class="list-group-item">
    <strong>Sitio Web</strong>
      <a href="{{item.siteWeb}}" target="_blank"><p>
        {{item.siteWeb}}
      </p></a>
  </li>
  <li class="list-group-item">
    <strong>Descripcion</strong>
      <p>
        {{item.description}}
      </p>
  </li>
  <li class="list-group-item">
    <strong>Tecnolog√≠as</strong>
    <ul>
      <li ng-repeat="technology in item.technologies">
        {{technology}}
      </li>
    </ul>
  </li>
</ul>
